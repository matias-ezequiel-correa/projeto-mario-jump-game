<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">
    <title>Mario Jump! - The Videogame</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/keyframes.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="titulo">
            <img src="./src/images/super-mario-logo.png" alt="Logo Super Mario" class="logo-mario">
        </div>
    </header>

    <div class="main">
        <div class="game-board">
            <img src="./src/images/clouds.png" class="clouds">
            <img src="./src/images/mario.gif" class="mario">
            <img src="./src/images/pipe.png" class="pipe">


            <!-- <button class="start" onclick="startGame()">Iniciar a corrida</button> -->
        </div>

        <div class="game-over">
            <h2>GAME OVER</h2>
            <button class="restart">TRY AGAIN</button>
        </div>

        <aside class="footer">
            <ul>
                <li>
                    <a href="https://github.com/matias-ezequiel-correa" target="_blank">
                        <img src="./src/images/github.svg" alt="ícone Github" class="icone">
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/matias-ezequiel-correa/" target="_blank">
                        <img src="./src/images/linkedin-in.svg" alt="ícone Linkedin-in" class="icone">
                    </a>
                </li>
            </ul>
        </aside>
    </div>

    <script src="./src/js/index.js" defer></script>
</body>

</html>
